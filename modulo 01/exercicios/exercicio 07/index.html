<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bee icon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1"> <!--1 A a I i-->
    <li>Acordar
    <li>Tomar café
    <li>Escovar os dentes
    <li>Tomar banho
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul> <!--Disc, Circle, Square-->
        <li>Comprar Pão
        <li>Leite
        <li>Mel
        <li>Morangos
    </ul>
</body>
</html>
