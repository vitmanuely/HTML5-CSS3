<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bee icon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    
    <h1>Inserindo videos hospedados localmente</h1>
    <!--formatos mais utilizados são mp4, m4v, webm, ogv-->
    <p>Este video está hospedado no meu próprio servidor.</p>
    <p>Utilizando uma capa personalizada com a tag <code>poster="<strong>link da imagem</strong>"</code></p>

    <video width="550" poster="imagens/capa youtube autoral feita com canva.png" controls>
        <source src="midia/abelinha.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <br>
    <p>- Video sem capa</p>
    <video width="550" controls>
        <source src="midia/livro.mp4" type="video/mp4">
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="550" height="315" src="https://www.youtube.com/embed/kZN2yTa1HcY?si=DHmKc7kEOJx8bD2I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--O proprio youtube tem a opção de incorporar o video para codigo HTML-->
</body>
</html>
