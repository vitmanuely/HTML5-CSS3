<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bee icon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    
    <h1>Inserindo videos hospedados localmente</h1>
    <!--formatos mais utilizados são mp4, m4v, webm, ogv-->
    <p>Este video está hospedado no meu próprio servidor.</p>


    <video width="550" poster="imagens/capa youtube autoral feita com canva.png" controls>
        <source src="midia/abelinha.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <br>
    <video width="550" controls>
        <source src="midia/coelinho.mp4" type="video/mp4">
    </video>
    <br>
    <video width="550" controls>
        <source src="midia/livro.mp4" type="video/mp4">
    </video>
</body>
</html>
