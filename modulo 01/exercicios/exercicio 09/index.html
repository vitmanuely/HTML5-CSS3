<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bee icon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>

    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-celular.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-tablet.png" type="image/png">
     <img src="imagens/foto-computador.png"alt="imagem flexível"> 
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/like a raspberry.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não consegue reproduzir áudio <a href="midia/like a raspberry.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!--MP3, WAV, OGG, formas de audio para funcionar em uma variedade de navegadores, tentar evitar arqiovos wav pois é muito pesado.-->
    <p><small>&copy; Like a Raspberry by Uchuu Nekoko</small></p>

</body>
</html>
